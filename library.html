<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="restcss.css" />
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="libracss.css" />
    <script src="js.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7d5d8831bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Press+Start+2P&family=Roboto:wght@100&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-section">
        <a class="dashboard-item">
          <i class="fa-solid fa-coins" style="color: #f7f7f7"></i>
          <p>Dashboard</p>
        </a>
      </div>
      <div class="middle-section">
        <a class="icon-item" href="index.html">
          <i class="fa-solid fa-house" style="color: #f7f7f7"></i>
          <p>Home</p>
        </a>
        <a class="icon-item" href="library.html">
          <i class="fa-solid fa-book" style="color: #f7f7f7"></i>
          <p>Library</p>
        </a>
        <div class="icon-item">
          <i class="fa-solid fa-message" style="color: #f7f7f7"></i>
          <p>Messages</p>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-landmark" style="color: #f7f7f7"></i>
          <p>History</p>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-bars-progress" style="color: #f7f7f7"></i>
          <p>Tasks</p>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-users" style="color: #f7f7f7"></i>
          <p>Communities</p>
        </div>
      </div>
      <div class="bottom-section">
        <div class="icon-item">
          <i class="fa-solid fa-gear" style="color: #f7f7f7"></i>
          <p>Settings</p>
        </div>
        <div class="icon-item">
          <i class="fa-regular fa-circle-question" style="color: #f7f7f7"></i>
          <p>Support</p>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-square-check" style="color: #f7f7f7"></i>
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="navbar">
        <div class="top-bar">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </div>
          <div class="notification">
            <i class="fa-solid fa-bell"></i>
            <img
              src="dashboard-project - Copy.png"
              class="profile-img-one"
              alt=""
            />
            <h3>Latroch Abdelmalek</h3>
          </div>
        </div>
        <div class="profile-bar">
          <div class="profile-info">
            <img
              src="dashboard-project - Copy.png"
              class="profile-img-two"
              alt=""
            />
            <div class="profile-details">
              <h5>Hi there,</h5>
              <h3>Latroch Abdelmalek (@maliik)</h3>
            </div>
          </div>
          <div class="action-buttons">
            <button>New</button><button>Uplaod</button><button>Share</button>
          </div>
        </div>
      </div>
    </div>
    <div class="boooks">
      <main class="content">
        <div class="projects">
          <h3>Your Books</h3>
          <div class="books cards">
            <!-- Section for all project cards -->
          </div>
        </div>
      </main>
      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-form">
            <h1 class="form-title"></h1>
            <form class="add-book-form">
              <div class="modal-input-field">
                <label for="book-title">Title:</label>
                <input
                  type="text"
                  name="book-title"
                  id="book-title"
                  class="modal-form-input"
                />
              </div>
              <div class="modal-input-field">
                <label for="book-author">Author:</label>
                <input
                  type="text"
                  name="book-author"
                  id="book-author"
                  class="modal-form-input"
                />
              </div>
              <div class="modal-input-field">
                <label for="book-pages">Pages:</label>
                <input
                  type="number"
                  min="0"
                  name="book-pages"
                  id="book-pages"
                  class="modal-form-input"
                />
              </div>
              <div class="modal-input-field">
                <span class="modal-read">Read?</span>
                <label class="container">
                  <input
                    type="checkbox"
                    name="book-read"
                    id="book-read"
                    class="checkmark"
                  />
                </label>
              </div>
              <div class="submit-modal-form">
                <button type="submit" class="btn form-add-button"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
